<html>
<head>
<style>
.relative{
    position: relative;
    background-color:lightgreen;
}
.absolute{
    position: absolute;
    background-color: lightsalmon;
    left: 20px;
}
.sticky{
    position: sticky;
    color: black;
    border: 1px solid;
    padding: 20px;
    margin: 0%;
    top: 0%;
}
.container{
    background-color: white;
    width: 100%;
    height: 2000px;
}
.fixed{
    position: fixed;
}

</style>
</head>
<body>
    <h1>POSITIONS</h1>

<div class="container">
    <div class="relative">
    hi position of this div is relative

</div>
<div class="absolute">
    hi position of this div is absolute
</div>
</br>
<div class="sticky">
    hi position of this div is sticky
</div>
<div class="fixed">
    hi position of this div is fixed
</div>
</div>



</body>
</html>
